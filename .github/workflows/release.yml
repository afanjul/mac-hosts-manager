name: Release mac-hosts-manager

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.2.3

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build and package (all platforms)
        run: npm run package:mac

      - name: List release artifacts
        run: ls -lh release-builds

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            See CHANGELOG or commit history for details.

      - name: Upload all DMG release artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: release-builds/*.dmg
