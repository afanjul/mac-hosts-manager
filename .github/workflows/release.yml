name: Release mac-hosts-manager

# This workflow builds and releases the project on tag pushes matching v*
#
# How to update version:
#   - Edit the "version" field in package.json and commit the change.
#
# How to trigger a release:
#   - Create and push a tag starting with "v" (e.g., v1.2.3):
#       git tag v1.2.3 && git push origin v1.2.3
#
# What files are included in the release:
#   - All files in the /release-builds directory, as produced by electron-builder.

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.2.3

jobs:
  build_and_release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use LTS version compatible with Electron/Vite

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build and package (all platforms)
        run: npm run package:mac

      - name: List release artifacts
        run: ls -lh release-builds

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            See CHANGELOG or commit history for details.
          draft: false
          prerelease: false

      - name: Upload all release artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-builds/
          asset_name: release-builds
          asset_content_type: application/zip
